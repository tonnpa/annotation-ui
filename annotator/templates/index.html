<!DOCTYPE html>
<html>
<head>
    <title>Swift Annotate</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="col-md-6" style="height: 100%">
            <h1>Drug</h1>
            <div class="form-group row">
                <label for="drug_name" class="col-xs-2 col-form-label">Name</label>
                <div class="col-xs-10">
                    <textarea id="drug_name" class="form-control" rows=3 readonly>(R)-ketoprofen, Sepracor_x000D_(S)-ketoprofen, Sepracor_x000D_dexketoprofen, Sepracor</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="drug_overview" class="col-xs-2 col-form-label">Overview</label>
                <div class="col-xs-10">
                    <textarea id="drug_overview" class="form-control" rows=4 readonly>(R)-Ketoprofen is an optically pure enantiomer of racemic ketoprofen, which was under development by Sepracor (now Sunovion Pharmaceuticals (Dainippon Sumitomo Pharma)) for the treatment and prevention of gingivitis and periodontitis.</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="drug_phase3" class="col-xs-2 col-form-label">Key Clinical Phase III</label>
                <div class="col-xs-10">
                    <textarea id="drug_phase3" class="form-control" rows=4 readonly>It was in Phase II trials as an analgesic and has the advantage of reduced GI side-effects and no effect on bleeding time (Company communication, Nov 1995; Scrip, 1997, 2287, 11). It was 10x more potent than paracetamol (Ann Rep, Sepracor, 1997). The isomeric form (S)-ketoprofen is no longer under development (Company communication, Jun 1998).</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="drug_phase2" class="col-xs-2 col-form-label">Key Clinical Phase II</label>
                <div class="col-xs-10">
                    <textarea id="drug_phase2" class="form-control" rows=3 readonly>-</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="drug_phase1" class="col-xs-2 col-form-label">Key Clinical Phase I</label>
                <div class="col-xs-10" style="height: 100%">
                    <textarea id="drug_phase1" class="form-control" rows=3 readonly>-</textarea>
                </div>
            </div>
        </div>
        <div class="col-md-6" style="height: 100%">
            <h1>Annotation</h1>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified JQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {

    });
</script>

</body>
</html>
