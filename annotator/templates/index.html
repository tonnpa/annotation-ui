{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Swift Annotate</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Customization -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
<div class="container-fluid" style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="col-md-6" style="height: 100%">
            <h1>Drug</h1>
            <div id="drugdetail"></div>
        </div>
        <div class="col-md-6" style="height: 100%;">
            <h1 style="text-align: center">Annotation</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>CUI</th>
                    <th>MDR1</th>
                    {% for option, name in options %}
                        <th>{{ name }}</th>
                    {% endfor %}
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="row">
                <div class="col-xs-6">
                    <button type="button" class="btn btn-success btn-block">Save</button>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="btn btn-success btn-block">Save and Next</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        var drugID = {{ drug.key }};
        $.get("/partials/drugdetail/" + drugID).done(function (detail) {
            $("#drugdetail").html(detail);
        });

        $.get("/partials/annotations/" + drugID).done(function (annotations) {
            $("tbody").html(annotations);
        });
    });
</script>

</body>
</html>
